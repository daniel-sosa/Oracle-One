<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>



<body>

    <input>
    <button>Verifica</button>


</body>
<script>
    var valoresSecretos = [];
    valSecret(9);
    var input = document.querySelector("input");
    var button = document.querySelector("button");
    //input.focus();
    function valSecret(secretos) {
        var i=0;
        do {
            var numAl= Math.round(Math.random() * 10);
            if(valoresSecretos.filter(e => e == numAl).length == 0  && numAl!= 0){
                valoresSecretos.push(numAl);
                i++;
            }
            
        } while (i<secretos);

    }


    button.onclick = () => {



        alert(valoresSecretos.filter(item => item == parseInt(input.value)).length >= 1 ? "Usted acerto" : "Se ha equivocado");
        input.value = "";
        //input.focus();
    }

</script>

</html>
