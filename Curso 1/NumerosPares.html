<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    var num=1;
    var res="";
    while(num <= 100){
        if(num%2 == 0)
            res+= "par "+ num+ "<br>" ;
            num++;
    }
</script>
<body>
    <pre>
        <p id="res"></p>
    </pre>
    <script>
        document.getElementById("res").innerHTML= res;
    </script>
</body>
</html>
