<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    var x=1;
    var y = parseInt(prompt("Dame el numero a multiplicar"));
    var res="";
    for(; x<= 10; x++){
        res+= x+ " X "+ y+" = " + (x*y)+ " \n"; 
    }
</script>
<body>
    
    <pre>
        <p id="res"></p>
    </pre>
    <script>
        document.getElementById("res").innerHTML= res;
    </script>
</body>
</html>
