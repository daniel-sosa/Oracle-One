<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
   
<body>

    <canvas height="400" width="600">

    </canvas>
    
</body>
<script>
    var lienzo= document.querySelector("canvas");
    var pincel= lienzo.getContext("2d");
    //fill -> llenar 
    pincel.fillStyle=  "grey";
    pincel.fillRect(0,0,600,400);

    
    var liColor=["red","blue","yellow","green"];
    var numColor=0;
    

    function dibujaCirculo(evento){

        if(evento.which == 1){
            var x= evento.pageX - lienzo.offsetLeft;
        var y= evento.pageY - lienzo.offsetTop;
        
        
        pincel.fillStyle= liColor[numColor%4];
        pincel.beginPath();
        pincel.arc(x,y,15,0,2*3.1416);
        pincel.fill();
        
        }
        if(evento.which == 3){
            alert("simio");
            // ;
        }
    }

    lienzo.onclick=dibujaCirculo;
    lienzo.oncontextmenu= function(){return (numColor++);}

</script>
</html>
