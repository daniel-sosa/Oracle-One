    class FiguraGeometrica {
        // var colorContorno = "black";
        // var colorRelleno = "white";
        // var posicionIX = 0;
        // var posicionIY = 0;
        constructor(colorContorno, colorRelleno, posicionIX, posicionIY) {
            this.colorContorno = colorContorno;
            this.colorRelleno = colorRelleno;
            this.posicionIX = posicionIX;
            this.posicionIY = posicionIY;
        }
    }

    class Rectangulo extends FiguraGeometrica {


        constructor(colorContorno, colorRelleno, posicionIX, posicionIY, ancho, alto) {
            super(colorContorno, colorRelleno, posicionIX, posicionIY);
            this.colorContorno = colorContorno;
            this.colorRelleno.colorRelleno;
            this.posicionIX = posicionIX;
            this.posicionIY = posicionIY;
            this.alto = alto;
            this.ancho = ancho;

        }
        draw() {

            pincel.fillStyle = this.colorRelleno;
            pincel.fillRect(this.posicionIX, this.posicionIY, this.ancho, this.alto);
            pincel.strokeStyle = this.colorContorno;
            pincel.strokeRect(this.posicionIX, this.posicionIY, this.ancho, this.alto);
        }

    }

    class Circulo extends FiguraGeometrica {


        constructor(colorContorno, colorRelleno, posicionIX, posicionIY, radio) {
            super(colorContorno, colorRelleno, posicionIX, posicionIY);
            this.colorContorno = colorContorno;
            this.colorRelleno.colorRelleno;
            this.posicionIX = posicionIX;
            this.posicionIY = posicionIY;
            this.radio = radio;

        }
        draw() {

            pincel.fillStyle = this.colorRelleno;
            pincel.beginPath();
            pincel.arc(this.posicionIX, this.posicionIY, this.radio, 0, 2 * 3.1416);

            pincel.fill();
        }

    }

    class Barra extends FiguraGeometrica {
        constructor(serie, colores, posicionIX, posicionIY, titulo) {
            super("", "", posicionIX, posicionIY);
            this.colorContorno = "black";
            this.colorRelleno = "black";
            this.posicionIX = posicionIX;
            this.posicionIY = posicionIY;
            this.serie = serie;
            this.colores = colores;
            this.titulo = titulo;
            this.ancho = 80;

        }
        draw() {

             

            const r = new Rectangulo(this.colorContorno, this.colores[0], this.posicionIX, this.posicionIY, this.ancho, this.serie[0]);
            var i = 1;
            r.draw();
            
            do {
                
                r.posicionIY += serie[i-1];
                r.alto = serie[i];
                r.colorRelleno = colores[i];
                i++;
                r.draw();
            } while (i <= serie.length);

            pincel.font="15px Georgia";
            pincel.fillStyle="black";
            pincel.fillText(this.titulo, this.posicionIX, this.posicionIY-=10);
        }



    }

    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");

    var serie = [200, 50, 20,47];
    var colores = ["blue", "red", "yellow","black"];


    const r = new Barra(serie, colores, 100, 50, "serie 2019");
