<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
   
<body>

    <canvas height="400" width="600">

    </canvas>
    
</body>
<script>
    var lienzo= document.querySelector("canvas");
    var pincel= lienzo.getContext("2d");
    //fill -> llenar 
    pincel.fillStyle=  "grey";
    pincel.fillRect(0,0,600,400);

    
    var X=60,Y=60;
    var radio=10;
    

    function dibujaCirculo(color,radioo,x,y){
         x-= lienzo.offsetLeft,y-=lienzo.offsetTop;
        pincel.fillStyle= color;
        pincel.beginPath();
        pincel.arc(x,y,radioo,0,2*Math.PI);
        pincel.fill();  
        
        
    }
    function drawTiroAlBlanco(){
        dibujaCirculo("red",radio+20,X,Y);
        dibujaCirculo("white",radio+10,X,Y);
        dibujaCirculo("red",radio,X,Y);
    }
    

    function upDateDisplay(){
        pincel.clearRect(0,0,600,400);   
        //pincel.fillStyle= "grey"; 
         X= Math.round(Math.random()*1000)%540 +30;
         Y= Math.round(Math.random()*1000)%340 +30;
        
        drawTiroAlBlanco();
        
        //alert(Math.round(Math.random*1000)%540 );
    }

    function disparar(evento){
        var x= evento.pageX ;
        var y= evento.pageY ;
       

        if(x >= X-radio && x <= X+radio && y >= Y-radio && y <= Y+radio){
            dibujaCirculo("black",5,x,y);
            //alert("le has dado al blanco");
        }

        
    }

    

    upDateDisplay();
    lienzo.onclick= disparar;

   setInterval(upDateDisplay,1000);
    
</script>
</html>
